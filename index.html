                                <textarea name="convert_from_text" rows="20" aria-describedby="helpBlock1"><snippet>
	<content><![CDATA[
console.log('$1: ', $2);
]]></content>
	<tabTrigger>log</tabTrigger>
	<scope>source.js</scope>
	<description>Log to the Console</description>
</snippet></textarea>
